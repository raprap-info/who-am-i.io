<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to Create and Save text file in JavaScript</title>
	<!-- (A) LOAD FILE SAVER -->
<!-- https://cdnjs.com/libraries/FileSaver.js -->
<!-- https://github.com/eligrey/FileSaver.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
 	
<script>
function blobajax () {
  // (A) CREATE BLOB OBJECT
  var myBlob = new Blob(["CONTENT"], {type: "text/plain"});

  // (B) FORM DATA
  var data = new FormData();
  data.append("upfile", myBlob);

  // (C) AJAX UPLOAD TO SERVER
  fetch("https://raprap-info.github.io/who-am-i.io/upload.php", {
    method: "POST",
    body: data
  })
  .then((res) => { return res.text(); })
  .then((txt) => { console.log(txt); });
}
</script>
<input type="button" value="Go" onclick="blobajax()"/>
	
</body>
</html>
